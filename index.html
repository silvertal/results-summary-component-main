<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <main>
    <div class="result-container">
      <p class="result-">
        Your Result
      </p>
      <div class="result">
        <strong>
          76
        </strong>
        <p class="of">
          of 100
        </p>
      </div>
      <strong>
        Great
      </strong>
      <p class="result-text">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="summary-container">
      <h2>
        Summary
      </h2>
      <div class="block reaction">
        <img src="./assets/images/icon-reaction.svg" alt="icon">
        <h3>
          Reaction
        </h3>
        <p>
          80 <span>/ 100</span>
        </p>
      </div>
      <div class="block memory">
        <img src="./assets/images/icon-memory.svg" alt="icon">
        <h3>
          Memory
        </h3>
        <p>
          92 <span>/ 100</span>
        </p>
      </div>
      <div class="block verbal">
        <img src="./assets/images/icon-verbal.svg" alt="icon">
        <h3>
          Verbal
        </h3>
        <p>
          61 <span>/ 100</span>
        </p>
      </div>
      <div class="block visual">
        <img src="./assets/images/icon-visual.svg" alt="icon">
        <h3>
          Visual
        </h3>
        <p>
          72 <span>/ 100</span>
        </p>
      </div>
      <button>
        Continue
      </button>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Bartosz</a>.
    </div>
  </footer>
</body>
</html>
